{% extends 'admin_navbar.html' %}

{% block app_content %}
<div class="container">
<form method="post" action="/edit_book/{{book.id}}/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputBookID">Book ID</label>
      <input type="text" class="form-control" id="exampleInputBookID" placeholder="Enter Book ID" name="bookid" value="{{book.bookId}}">
    </div>
    <div class="form-group">
      <label for="exampleInputTitle">Title</label>
      <input type="text" class="form-control" id="exampleInputTitle" placeholder="Enter Title" name="title" value="{{book.title}}">
    </div>
    <div class="form-group">
        <label for="exampleInputAuthors">Authors</label>
        <input type="text" class="form-control" id="exampleInputAuthors" placeholder="Enter Authors Name" name="authors" value="{{book.authors}}">
    </div>
    <div class="form-group">
        <label for="exampleInputIsbn">Enter ISBN</label>
        <input type="text" class="form-control" id="exampleInputIsbn" placeholder="Enter ISBN" name="isbn" value="{{book.isbn}}">
    </div>
    <div class="form-group">
        <label for="exampleInputIsbn13">Enter ISBN13</label>
        <input type="text" class="form-control" id="exampleInputIsbn13" placeholder="Enter ISBN13" name="isbn13" value="{{book.isbn13}}">
    </div>
    <div class="form-group">
        <label for="exampleInputLanguage">Language</label>
        <input type="text" class="form-control" id="exampleInputLanguage" placeholder="Enter Language" name="language" value="{{book.language}}">
    </div>
    <div class="form-group">
        <label for="exampleInputNumPages">No of Pages</label>
        <input type="number" class="form-control" id="exampleInputNumPages" placeholder="Enter Number of Pages" name="num_pages" value="{{book.num_pages}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPublicationDate">Publication Date</label>
        <input type="date" class="form-control" id="exampleInputPublicationDate" name="publication_date" value="{{book.publication_date}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPublisher">Publisher</label>
        <input type="text" class="form-control" id="exampleInputPublisher" name="publisher" value="{{book.publisher}}">
    </div>
    <div class="form-group">
        <label for="exampleInputPrice">Price</label>
        <input type="number" class="form-control" id="exampleInputPrice" name="price" value="{{book.price}}">
    </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
