{% extends 'admin_navbar.html' %}

{% block title %}Members{% endblock %}

{% block app_content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for member in pagination %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td><a href="{% url 'member_profile' member.id %}" style="text-decoration: none;">{{member.user.get_full_name}}</a></td>
            <td>{{member.user.email}}</td>
            <td>{{member.phone_no}}</td>
            <td><a href="{% url 'delete_member' member.id %}"><button class="btn btn-danger">Delete</button></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
