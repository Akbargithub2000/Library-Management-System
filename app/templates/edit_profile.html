{% extends 'student_navbar.html' %}

{% block app_content %}
<div class="container">
<form action="/edit_profile/" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{member.user.email}}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" name="first_name" value="{{member.user.first_name}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputLastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLastName" name="last_name" value="{{member.user.last_name}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="exampleInputPhone" name="phone_no" value="{{member.phone_no}}">
      </div>
      <div class="mb-3">
        <label for="exampleInputImage" class="form-label">Image</label>
        <input type="file" class="form-control" id="exampleInputImage" name="image" value="{{member.image}}">
      </div>
      <button type="submit" class="btn btn-outline-success">Save</button>
</form>
</div>
{% endblock %}
